<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="mytitle">
        <i class="fa-solid fa-user-graduate myicon"></i>
    </h1>
    <img class="myimage" id="mybio" src="./assets/images/hello.jpg" alt="myphoto">
    <p class="aboutme">
        <i class="fa-solid fa-pen mypen"></i>
    </p>
    <p class="mycontent">
        <i class="fa-solid fa-paper-plane email"></i>
        <i class="fa-regular fa-address-book address"></i>
        <i class="fa-solid fa-phone-volume phone"></i>
        <i class="fa-brands fa-github github"></i>
    </p>
    <script src="./assets/js/script.js"></script>
</body>
</html>
